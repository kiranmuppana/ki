<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Birthday Gallery</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc, #c2e9fb);
    background-size: 300% 300%;
    animation: gradient 15s ease infinite;
    font-family: 'Quicksand', sans-serif;
    overflow-x: hidden;
    position: relative;
    transition: background 0.5s ease;
    padding: 20px;
}

/* Glass effect container */
.glass-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px 40px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: float 6s ease-in-out infinite;
    max-width: 90vw;
    width: 600px;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(2em, 6vw, 5em);
    background: linear-gradient(45deg, #ff6b6b, #fc5c7d, #6c5b7b);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
    margin-bottom: 20px;
}

.subtitle {
    color: #222;
    font-size: clamp(1em, 2.5vw, 1.2em);
    margin-bottom: 20px;
    font-weight: 400;
    opacity: 0.95;
}

/* Button container */
.btn-container {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    font-family: 'Quicksand', sans-serif;
    padding: 12px 25px;
    font-size: clamp(0.9em, 2.5vw, 1.2em);
    background: linear-gradient(45deg, #fc5c7d, #6c5b7b);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 5px 15px rgba(252, 92, 125, 0.4);
    position: relative;
    overflow: hidden;
    white-space: nowrap;
}

.color-btn {
    background: linear-gradient(45deg, #ff6b6b, #fc5c7d);
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(252, 92, 125, 0.6);
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: 0.5s;
}

.btn:hover::before {
    left: 100%;
}

/* Floating icons */
.heart {
    position: absolute;
    font-size: 1.5rem;
    pointer-events: none;
    animation: floatHeart linear forwards;
    opacity: 0.6;
}

.love-msg {
    position: absolute;
    bottom: 10px;
    font-size: clamp(0.7em, 2vw, 0.9em);
    color: black; /* Changed to black */
    opacity: 0.8;
    font-weight: 300;
    text-align: center;
    width: 100%;
}

.page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 1000;
}

/* Animations */
@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

@keyframes floatHeart {
    0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
    20% { opacity: 0.6; }
    100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
}

/* Small screen adjustments */
@media (max-width: 480px) {
    .glass-container {
        padding: 20px;
        border-radius: 15px;
    }
    .btn-container {
        gap: 10px;
    }
    .btn {
        padding: 10px 18px;
    }
}
</style>
</head>
<body>
<div class="page-transition"></div>
<div class="glass-container">
    <h1>Welcome to Your Birthday Gallery</h1>
    <p class="subtitle">Celebrating your special day with unforgettable memories üéÅ</p>
    <div class="btn-container">
        <button class="btn color-btn">Choose Your Party Theme üé®</button>
        <button class="btn">Enter Into Your Beautiful World üéà</button>
    </div>
</div>
<p class="love-msg">Made with love, for my love üéÇüéâüéÅ</p>

<script>
const birthdayEmojis = ['üéÇ', 'üéâ', 'üéÅ', 'üéà', 'üç∞', 'ü™Ö', 'ü•≥', 'üç¨', 'üç≠'];
const gradients = [
    'linear-gradient(135deg, #e0c3fc, #8ec5fc, #c2e9fb)',
    'linear-gradient(135deg, #ffafbd, #ffc3a0, #ffdde1)',
    'linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4)',
    'linear-gradient(135deg, #a18cd1, #fbc2eb, #fad0c4)',
    'linear-gradient(135deg, #ffecd2, #fcb69f, #fad0c4)'
];
let currentGradient = 0;

function createIcon() {
    const icon = document.createElement('div');
    icon.classList.add('heart');
    icon.style.left = Math.random() * 100 + 'vw';
    icon.style.animationDuration = Math.random() * 5 + 3 + 's';
    icon.innerHTML = birthdayEmojis[Math.floor(Math.random() * birthdayEmojis.length)];
    document.body.appendChild(icon);
    icon.addEventListener('animationend', () => icon.remove());
}
setInterval(createIcon, 600);

document.querySelector('.color-btn').addEventListener('click', () => {
    currentGradient = (currentGradient + 1) % gradients.length;
    document.body.style.background = gradients[currentGradient];
});

document.querySelector('.btn:not(.color-btn)').addEventListener('click', () => {
    const transition = document.querySelector('.page-transition');
    transition.style.opacity = '1';
    setTimeout(() => {
        window.location.href = 'gallary.html';
    }, 1000);
});
</script>
</body>
</html>
